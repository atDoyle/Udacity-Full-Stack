<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<title>Add Baseball Card</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>Major League Baseball Card Catalog</h1>
        </div>
        <div>
            <div id="mlb-logo"><img id="logo" src="{{url_for('uploaded_file', filename='mlb.png') }}" alt="Logo"></div>
        </div>
    </header>
    <div id="menu">
        <ul>
            <li><a href="{{url_for('teams' )}}">Home</a></li>
        </ul>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <strong> {{ message }} </strong>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="main">
        <h1>Add Baseball Card</h1>
        <div>
            <form action="{{url_for('newBaseballCard', team_id=team_id )}}" method = 'POST', enctype=multipart/form-data>
            <p>Name:</p>
            <input type='text' size='30' name='name'>
            <p>Price:</p>
            <input type='integer' size='30' name='price'>
            <p>Upload Image</p>
            <input type=file name='file'>
            <input type=submit value="Add Card">
            </form>
        </div>
    </div>
</body>
</html>
