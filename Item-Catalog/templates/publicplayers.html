<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<title>{{team.name}}</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>Major League Baseball Card Catalog</h1>
        </div>
        <div>
            <div id="mlb-logo"><img id="logo" src="{{url_for('uploaded_file', filename='mlb.png') }}" alt="Logo"></div>
        </div>
    </header>  
    <div id="menu">
        <ul>
            <li><a href="{{url_for('teams' )}}">Home</a></li>
        </ul>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <strong> {{ message }} </strong>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="main">
        <h1>{{team.name}}</h1>
        <div>
            {% for i in players %}
                <img src={{url_for('uploaded_file', filename=i.image)}} height="512px">
                <p>{{i.name}}</p>
                <p>{{i.price}}</p>
                <div></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
